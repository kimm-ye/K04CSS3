<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberRegist.html </title>
    <style type="text/css">
    tr{background-color: lightgray;}
    td{padding-left: 10px; }
    .must_option{ margin-left: 720px; font-size: 13px; color: gray;}
    .ast{color: red;}
    .section{font-size: 14px; font-weight: bold;}
    .sub{font-size: 12px; color: gray;}
    .submit_button{background-color: black; color: white;}
    .last_option{ margin-left: 250px; }
    .choice{height: 40px; width: 120px; font-weight: bold; border-color: white;}
    </style>
</head>
<body>
    <div class="must_option"> 
        <span class="ast" > * </span> 필수 입력</span> 
    </div>
    <table style="background-color: gray; border-spacing: 1px; width: 800px; height: 600px;">
        <tr>
            <td class="section">
                <span class="ast"> *</span> 아이디 
            </td>
            <td bgcolor="white" >
                <input type="text"  size="15" required>
                <input type="button" value="중복확인" class="submit_button"> 
                <span class="sub">* 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <td class="section">
                <span class="ast"> *</span> 비밀번호
            </td>
            <td bgcolor="white">
                <input type="password" size="10" required>
            </td>
        </tr>
        <tr>
            <td class="section"> 
                <span class="ast"> *</span> 비밀번호 확인
            </td>
            <td bgcolor="white">
                <input type="password" size="10" required>  
                <span class="sub">(확인을 위해 다시 입력해주세요.)</span>
            </td>
        </tr>
        <tr>
            <td class="section">
                <span class="ast"> *</span> 이름
            </td>
            <td bgcolor="white">
                <input type="text" size="15" required>
            </td>
        </tr>
        <tr>
            <td class="section">&nbsp;&nbsp;생년월일</td>
            <td bgcolor="white">
                <input type="radio" name="gender" value="M" checked> 남자
                <input type="radio" name="gender" value="W"> 여자
                &nbsp;&nbsp;
                <input type="text" size="3">년
                <input type="text" size="1">월
                <input type="text" size="1">일
                &nbsp;&nbsp;
                <span class="sub" >(예. 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="section">
                <span class="ast"> *</span> 이메일
            </td>
            <td bgcolor="white">
                <input type="text" size="10" required> @ 
                <input type="text" size="10">
                <select name="domain">
                    <option value="google" selected>gmail.com</option>
                    <option value="naver">naver.com</option>
                    <option value="daum">hanmail.net</option>
                    <option value="input">직접입력</option>
                </select>
                <input type="radio" name="email_marketing" value="yes"> 수신허용
                <input type="radio" name="email_marketing" value="no" checked> 수신불가
            </td>
        </tr>
        <tr style="background-color: white;">
            <td class="sub"> ※hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</td>
        </tr>
        <tr>
            <td rowspan="3" class="section">&nbsp;&nbsp;주소</td>
                
            <td bgcolor="white">
                <a href="https://www.epost.go.kr/search.RetrieveNewAddressNewZipCdList.comm" target="_blank"> 
                    <input type="button" name="adress" value="주소찾기" class="submit_button" > 
                </a>
                <input type="text" size="6"> 
                <span class="sub">(우편번호)</span>
            </td>
        </tr>
        <tr style="background-color: white;">
            <td>
                <input type="text" size=80%> 
            </td>
        </tr>
        <tr style="background-color: white;">
            <td>
                <input type="text" size=70%> 
                <span class="sub"> &nbsp;&nbsp;*나머지 주소</span>
            </td>
        </tr>
        <tr>
            <td class="section"> &nbsp;&nbsp;전화번호</td>
            <td bgcolor="white">
                <input type="text" size="2"> - 
                <input type="text" size="4"> - 
                <input type="text" size="4">
            </td>
        </tr>
        <tr>
            <td class="section"> 
                <span class="ast"> *</span> 휴대전화
            </td>
            <td bgcolor="white">
                <input type="text" size="2" required> - 
                <input type="text" size="4" required> - 
                <input type="text" size="4" required>
                &nbsp;&nbsp;
                <input type="radio" name="SMS" value="yes" checked> SMS수신허용
                <input type="radio" name="SMS" value="no"> SMS수신거부
            </td>
        </tr>
        <tr>
            <td class="section">
                <span class="ast"> *</span> 관심분야
            </td>
            <td bgcolor="white">
                <select name="interest" id="user_interest" style="width: 300px;" required>
                    <option value="defalt" selected >:: 관심분야 선택 ::  </option>
                    <option value="exercise" > 운동 </option>
                    <option value="cook" >요리</option>
                    <option value="book" >독서</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="section">
                <span class="ast"> *</span> 가입경로
            </td>
            <td bgcolor="white">
                <select name="path" id="user_path" style="width: 300px;" required>
                    <option value="defalt" selected>:: 가입경로 선택 ::  </option>
                    <option value="reco" > 지인추천 </option>
                    <option value="search" >검색</option>
                    <option value="banner" >광고</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <div class="last_option">
        <input type="submit" name="click_option" value="등록하기" class="choice" style="background-color: red; color: white;">
        &nbsp;&nbsp;
        <input type="reset" value="새로쓰기" class="choice"  style="background-color: black; color: white;">
    </div>
</body>
</html>
